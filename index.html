<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="displayArea">
            <h2 id="calcText">Test display</h1>
            <h1 id="displayText">Test display</h1>
        </div>
        <div id="inputs">
            <div id="numpad">
                <button class="btn num" id="num7">7</button>
                <button class="btn num" id="num8">8</button>
                <button class="btn num" id="num9">9</button>
                <button class="btn num" id="num4">4</button>
                <button class="btn num" id="num5">5</button>
                <button class="btn num" id="num6">6</button>
                <button class="btn num" id="num1">1</button>
                <button class="btn num" id="num2">2</button>
                <button class="btn num" id="num3">3</button>
                <button class="btn num" id="num0">0</button>
                <button class="btn num" id="period">.</button>
            </div>
            <div id="operations">
                <button class="btn operation" id="backspace">←</button>
                <button class="btn operation" id="clear">C</button>
                <button class="btn operation" id="add">+</button>
                <button class="btn operation" id="subtract">–</button>
                <button class="btn operation" id="multiply">×</button>
                <button class="btn operation" id="divide">÷</button>
                <button class="btn operation" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
